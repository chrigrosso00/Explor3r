<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">

		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

	</head>
<body>

    <!-- Header per il menu di navigazione -->
    <header>
        <div class="container">
            <div class="logo">
				<a href="/"> <img src="/img/logo_explorer.png"
					alt="Logo Explorer">
			</div>
            <nav>
                <ul>
                    <li><a href="viaggi">Destinazioni</a></li>
                    <li><a href="#">Last Minute</a></li>
                    <li id="creaViaggioLink" style="display: none;"><a href="/crea-viaggio">Crea Viaggio</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    
    <div class="registrati-container">
    <h1>Registrati</h1>
    <h2>Inserici i tuoi dati...</h2>
    <form id="utenteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br>

		<!-- <label for="email">Email:</label>
    	<input type="email" id="email" name="email" required><br><br> -->
    	
		<label for="date">Data di nascita:</label>
		<input type="date" id="date" name="date" required><br>

		<label for="phone">Numero di telefono:</label>
		<input type="tel" id="phone" name="phone" required><br>
		
		<label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm_password">Ripeti Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <button type="submit">Invia</button>
    </form>

</div>
    <script src="/js/scriptRegistrazione.js"></script>
</body>
</html>
