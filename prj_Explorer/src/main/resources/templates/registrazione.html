<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>ViaggioDaSolo - Registrazione</title>
		<meta name="description" content="My new wonderful website">
		<meta name="author" content="Mister X">
		<link rel="stylesheet" href="/css/registrazione.css?v=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
	</head>
<body>

    <!-- Header per il menu di navigazione -->
   <header>
		<div class="container">
			<div class="logo">
				<a href="/"> <img src="/img/logo_explorer.png"
					alt="Logo Explorer">
			</div>
			<nav>
				<ul>
					<li><a href="viaggi">Destinazioni</a></li>
					<li id="creaViaggioLink" style="display: none;"><a
						href="/crea-viaggio">Crea Viaggio</a></li>
					<li><a href="/mission">Come Funziona</a></li>
					<li><a href="#">Contatti</a></li>
				</ul>
			</nav>
			<div class="login">
				<a href="/login" id="loginLink"><span class="icon"></span></a> <a href="/registrazione"
					id="registerLink"><span class="icon"></span></a>
				<button id="logoutButton" style="display: none;">Logout</button>
			</div>
		</div>
	</header>
    
    <div class="registrati-container">
    <h1>Registrati</h1>
    <h2>Inserisci i tuoi dati...</h2>
    <form id="utenteForm">
        <!-- Prima riga: Nome e Cognome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
        </div>

        <!-- Seconda riga: Data di nascita e Numero di telefono -->
        <div>
            <label for="date">Data di nascita:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="phone">Numero di telefono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
         <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Campi a larghezza intera -->
        <div class="full-width">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="full-width">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="full-width">
            <label for="confirm_password">Ripeti Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <!-- Pulsante Invia su larghezza completa -->
        <button type="submit">Invia</button>
    </form>
</div>
    
    <script src="/js/scriptRegistrazione.js"></script>
</body>
</html>
