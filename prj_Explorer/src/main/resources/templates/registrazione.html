<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Explor3r - HomePage</title>
		<meta name="description" content="My new wonderful website">
		<meta name="author" content="Mister X">
		<link rel="stylesheet" href="/css/registrazione.css?v=1.0">
	</head>
<body>
    <h1>Registrati</h1>
    <form id="utenteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>

		<label for="email">Email:</label>
    	<input type="email" id="email" name="email" required><br><br>
    	
		<label for="date">Data di nascita:</label>
		<input type="date" id="date" name="date" required><br><br>

		<label for="phone">Numero di telefono:</label>
		<input type="tel" id="phone" name="phone" required><br><br>
		
		<label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Ripeti Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <button type="submit">Invia</button>
    </form>

    <script src="/js/scriptRegistrazione.js"></script>
</body>
</html>
