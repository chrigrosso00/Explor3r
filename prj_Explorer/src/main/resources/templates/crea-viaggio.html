<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuovo Viaggio</title>
    <link rel="stylesheet" href="/css/creaViaggioStyles.css?v=1.1"> 
</head>
<body>
    <header>
       
    </header>

    <main>
        <div id="container-viaggio">
            <h1>Crea un Nuovo Viaggio</h1>
            <form id="creaViaggioForm">
                <div class="form-group">
                    <label for="titolo">Titolo del Viaggio:</label>
                    <input type="text" id="titolo" name="titolo" required>
                </div>

                <div class="form-group">
                    <label for="descrizione">Descrizione:</label>
                    <textarea id="descrizione" name="descrizione" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dataPartenza">Data di Partenza:</label>
                    <input type="date" id="dataPartenza" name="data_Partenza" required>
                </div>

                <div class="form-group">
                    <label for="dataArrivo">Data di Arrivo:</label>
                    <input type="date" id="dataArrivo" name="data_Arrivo" required>
                </div>

                <div class="form-group">
                    <label for="prezzo">Prezzo:</label>
                    <input type="number" id="prezzo" name="prezzo" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="itinerario">Itinerario:</label>
                    <textarea id="itinerario" name="itinerario" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tipologia">Tipologia:</label>
                    <select id="tipologia" name="tipologia" required>
                        <option value="">Seleziona la tipologia</option>
                        <option value="AVVENTURA">Avventura</option>
                        <option value="CULTURALE">Culturale</option>
                        <option value="LUSSO">Lusso</option>
                        <option value="NATURA">Natura</option>
                        <option value="RELAX">Relax</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paese">Paese:</label>
                    <select id="paese" name="paese.id_paese" required>
                        <!-- Opzioni dei paesi verranno caricate dinamicamente -->
                    </select>
                </div>

                <button type="submit" class="btn-submit">Crea Viaggio</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Inserisci qui il tuo footer comune -->
    </footer>

    <script src="/js/scriptCreaViaggio.js"></script> <!-- Assicurati che il percorso sia corretto -->
</body>
</html>
