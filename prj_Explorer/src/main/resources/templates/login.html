<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>ViaggioDaSolo - Login</title>
        <meta name="description" content="My new wonderful website">
        <meta name="author" content="Mister X">
        <meta name="csrf-token" content="${_csrf.token}">
        <link rel="stylesheet" href="/css/login.css?v=1.1">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>

    <header>
        <h1> "Explorer" Login </h1>
        <h2> Inserisci le credenziali... </h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
        <button id="logoutButton" style="display:none;">Logout</button>

        <!-- Ancora per tornare alla home -->
        <p><a href="/">Torna alla home</a></p>
    </header>
    <script src="/js/login.js"></script>
</body>
</html>
